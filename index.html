<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404clue: not found</title>

  <!-- Gothic & Bold Fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Anton&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Anton', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'UnifrakturCook', cursive;
      font-size: 24px;
      color: #ff1e1e;
      letter-spacing: 2px;
    }

    .coming-soon {
      font-size: 48px;
      color: #ff1e1e;
      text-shadow: 2px 2px 8px #ff0000;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 32px;
      }

      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">404clue: not found</div>
  <div class="coming-soon">COMING SOON!!</div>
</body>
</html>
